services:

  redis:
    image: redis:alpine
    command: redis-server --requirepass supersecret
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "supersecret", "--no-auth-warning", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: ./src/backend
    environment:
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: supersecret
    depends_on:
      redis:
        condition: service_healthy

  frontend:
    build: ./src/frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

  cleaner:
    build: ./src/cleaner
    environment:
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: supersecret
      MAX_AGE_SECONDS: "3600"
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis_data:
