# Configuration Globale
global:
  env: production

# Configuration des Images
images:
  repoAccount: "pueblo2708"
  pullPolicy: IfNotPresent
  tags:
    backend: latest
    frontend: latest
    cleaner: latest

# Configuration du Backend
backend:
  replicas: 2
  logLevel: "INFO"
  serviceType: ClusterIP

# Configuration du Frontend
frontend:
  replicas: 1
  servicePort: 80

# Configuration Redis (Persistence)
redis:
  enabled: true
  port: "6379"
  password: "supersecret"
  storage: 1Gi
