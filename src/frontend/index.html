<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevOps News</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <style>
    body { background: #f4f6f9; }
    .card-news { transition: transform .15s; }
    .card-news:hover { transform: translateY(-3px); }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <span class="navbar-brand mb-0 h1">DevOps News</span>
      <span class="badge bg-info" id="health-badge">checking...</span>
    </div>
  </nav>

  <div class="container">
    <!-- Form -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Publier une news</h5>
        <form id="news-form">
          <div class="mb-3">
            <input type="text" class="form-control" id="title"
                   placeholder="Titre" required>
          </div>
          <div class="mb-3">
            <textarea class="form-control" id="content" rows="3"
                      placeholder="Contenu (optionnel)"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Publier</button>
        </form>
      </div>
    </div>

    <!-- News list -->
    <h5 class="mb-3">Derni√®res news</h5>
    <div id="news-list"></div>
  </div>

  <script>
    const API = '/api';

    async function checkHealth() {
      const badge = document.getElementById('health-badge');
      try {
        const res = await fetch(`${API}/health`);
        const data = await res.json();
        badge.textContent = data.status === 'ok' ? 'Backend OK' : 'Unhealthy';
        badge.className = `badge ${data.status === 'ok' ? 'bg-success' : 'bg-danger'}`;
      } catch {
        badge.textContent = 'Offline';
        badge.className = 'badge bg-danger';
      }
    }

    async function loadNews() {
      const container = document.getElementById('news-list');
      try {
        const res = await fetch(`${API}/news`);
        const news = await res.json();
        if (news.length === 0) {
          container.innerHTML = '<p class="text-muted">Aucune news pour le moment.</p>';
          return;
        }
        container.innerHTML = news.map(n => `
          <div class="card card-news mb-3 shadow-sm">
            <div class="card-body">
              <h6 class="card-title">${escapeHtml(n.title)}</h6>
              <p class="card-text">${escapeHtml(n.content || '')}</p>
              <small class="text-muted">${new Date(n.timestamp * 1000).toLocaleString()}</small>
            </div>
          </div>
        `).join('');
      } catch {
        container.innerHTML = '<p class="text-danger">Impossible de charger les news.</p>';
      }
    }

    document.getElementById('news-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      await fetch(`${API}/news`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, content }),
      });
      document.getElementById('title').value = '';
      document.getElementById('content').value = '';
      loadNews();
    });

    function escapeHtml(text) {
      const d = document.createElement('div');
      d.textContent = text;
      return d.innerHTML;
    }

    checkHealth();
    loadNews();
    setInterval(checkHealth, 10000);
  </script>
</body>
</html>
